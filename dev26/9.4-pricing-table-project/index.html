<!doctype html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-content: center;
        gap: 10px;
        min-height: 100vh;
        /* background-color: powderblue; */
      }
      .pricing-plan {
        /* background-color: lightsalmon; */
        text-align: center;
        border-radius: 10px;
      }
      .plan-button {
        border-radius: 5px;
        background-color: limegreen;
        height: 30px;
      }
      .pricing-plan div {
        margin-top: 10px;
        font-weight: bold;
        font-size: large;
      }

      /* Hint: What can you do with a media query and flexbox? */
      /* @media (max-width: 1250px) {
        .pricing-container {
          background-color: beige;
        }
        .pricing-plan {
          background-color: powderblue;
        }
      } */
      @media (min-width: 319px) and (max-width: 480px) {
        .pricing-container {
          background-color: seagreen;
        }
        .pricing-plan {
          background-color: blanchedalmond;
        }
      }
      @media (min-width: 481px) and (max-width: 1200px) {
        .pricing-container {
          display: flex;
          flex-direction: column; /* KEY: stack vertically */
          gap: 1.5rem;
          padding: 1rem;
          align-items: center;
          background-color: #ffc93c;
          flex-direction: column;
          justify-content: center;
        }
        .pricing-plan {
          background-color: #9fd3c7;
          width: 100%;
          max-width: 320px; /* Perfect iPhone width */
          border-radius: 12px;
        }
      }
      @media (min-width: 1201px) and (max-width: 1600px) {
        .pricing-container {
          background-color: #bbe4e9;
        }
        .pricing-plan {
          background-color: #5585b5;
          width: 100%;
          max-width: 320px;
        }
      }
      @media (min-width: 1601px) {
        .pricing-container {
          background-color: #8ef6e4;
        }
        .pricing-plan {
          background-color: #edb1f1;
          width: 100%;
          max-width: 320px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
